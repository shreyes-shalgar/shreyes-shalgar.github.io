<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Work Hours Tracker</h1>
            
            <div class="input-section">
                <label for="loginTime">Today's Login Time</label>
                <input type="time" id="loginTime" placeholder="HH:MM">
                <button onclick="startTracking()">Start Tracking</button>
            </div>

            <div class="stats-section" id="statsSection" style="display: none;">
                <div class="stat-card">
                    <div class="stat-label">Time Elapsed</div>
                    <div class="stat-value" id="elapsed">0h 0m</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Logout Time</div>
                    <div class="stat-value" id="logoutTime">--:--</div>
                </div>

                <div class="stat-card">
                    <div class="stat-label">Time Remaining</div>
                    <div class="stat-value" id="remaining">0h 0m</div>
                </div>
            </div>

            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <button class="reset-btn" onclick="resetTracker()" id="resetBtn" style="display: none;">Reset</button>
        </div>

        <footer class="footer">
            <p>Built by <span class="author">Shreyes Shalgar</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
